<div ng-repeat="(difficulty, level) in levels">
    <h3>{{ difficultyNames[difficulty] }}</h3>
    <div class="clearfix">
        <div class="pull-left spaced" ng-repeat="board in level" ng-click="play(board)">
            <board size="small"></board>
            <a class="btn" href="#/play/{{ board.id }}">Play</a>
        </div>
    </div>
</div>
